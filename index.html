<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Quiz</title>
</head>
<body>
  <div class="top-container">
    <div class="view-highscore">
      <a href="high_score.html">View High Scores</a>
    </div>    
    <div id="timer">
      Time: <span id="timer-count">0</span>
    </div>
  </div>

  

  <section>
    <div class="quiz-container">
      <h2 id="question">Coding Quiz.</h2>

      <button id="start-btn" class="start-btn btn">Start</button>

        <div class="btn-list test hide">
            <button id="btn-1" type="button" name="answer1" class="answer-btn">Answer</button>
            <button id="btn-2" type="button" name="answer2" class="answer-btn">Answer</button>
            <button id="btn-3" type="button" name="answer3" class="answer-btn">Answer</button>
            <button id="btn-4" type="button" name="answer4" class="answer-btn">Answer</button>
        </div>
    </div>
  </section>

  <div class="your-score-screen hide">
    <div class="score-form">
      <h2>Your Score <span id="user-score-display">0</span>/5</h2>
      <form id="score-form">
        <label for="savescore">Enter Initials</label>
        <input id="score-form-text" type="text" id="savescore" name="savescore">
        <input type="submit" value="submit" >
      </form>
    </div>
  </div>



  


  <script src="./assets/script.js"></script>
</body>
</html>
